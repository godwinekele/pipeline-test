<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Three-Color App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 80px);
        }
        
        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .box:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        
        .blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .green {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .red {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .version {
            font-size: 0.3em;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ DevOps Learning Project</h1>
        <p>Three-Color Box Application</p>
    </div>
    <div class="container">
        <div class="box blue">
            <span>Blue</span>
            <span class="version">v1.0.0</span>
        </div>
        <div class="box green">
            <span>Green</span>
            <span class="version">v1.0.0</span>
        </div>
        <div class="box red">
            <span>Red</span>
            <span class="version">v1.0.0</span>
        </div>
    </div>
</body>
</html>
